<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="/css/user.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body onload= "profile1()">
    <header>

        <h1> <img src="/img/logo.png" alt="Logo" height="40px" width="55px"> Digital Library</h1>

    </header>
    <h2>

        <i>
            <marquee direction="right">Welcome to digital library </marquee>
        </i>
    </h2>
    
    <div class="homeButton"><a href="/html/userHome.html">Back</a></div>
    <div class="prf">
        <p id="e" style="color: white; text-align: center;" class="msg"></p>
        <p class="dt">Profile</p>
        <p id="edt" onclick="update()"> Edit </p>
        <p class="cp" onclick="changePassword()">Change Password</p>
        <div class="profile">
        </div>
        <div class="container" id="c1">
            <form class="form" id="createAccount" name="form2">
                <h1 class="form-title">Change Password</h1>
                <input type="text" class="form-input" name="uid" id="uid" autofocus placeholder="Reg No" required>
                <input type="password" class="form-input" name="password" id="password" autofocus
                    placeholder="Old Password" required>
                <input type="password" class="form-input" name="password" id="password1" autofocus
                    placeholder="New Password" required>
                <input type="password" class="form-input " name="confirm_password" id="conpassword1" autofocus
                    placeholder="Confirm New Password" required><br><br>
                <input type="submit" class="form-button" value="Change" id="change"><br><br>
                <input type="submit" class="form-button" value="cancel" onclick="cancel()">
            </form>
        </div>
        <div class="container1" id="c2">
            <form class="form" name="form3">
                <h1 class="form-title">Update Profile</h1>
                <input type="text" class="frm1" name="uid" id="uid1" autofocus placeholder="Reg No" required>
                <input type="text" class="frm1" name="fname" id="fname" autofocus placeholder="First Name" required>
                <input type="text" class="frm1" name="lname" id="lname" autofocus placeholder="Last Name" required>
                <select class="frm1" id="gender">
                    <option class="choose">Male</option>
                    <option class="choose">Female</option>
                    <option class="choose">Other</option>
                </select>
                <input type="date" class="frm1" id="dob" required>
                <input type="text" class="frm1" name="mobilenumber" id="mbnumber" autofocus placeholder="Contact Number"
                    required>
                <input type="email" class="frm1" name="email" id="email" autofocus placeholder="Email Address" required>
                <input type="submit" class="frm-btn" value="Update" id="upd"><br>
                <input type="submit" class="frm-btn" value="Cancel" onclick="cancel()">
            </form>
        </div>
        <script src="/javascript/userProfile.js"></script>
</body>

</html>
