<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header>
        <h1> <img src="/img/logo.png" alt="Logo" height="40px" width="55px"> Digital Library</h1>
    </header>
    <h2> <i>
            <marquee direction="right">Welcome to digital library </marquee>
        </i>
    </h2>
    <div class="row">

        <div class="container">
            <form class="form1 " name="form1" action="/submit">
                <h1 class="form-title">Admin Login</h1>
                <p id="e" style="color: red;" class="error password-error"></p>
                <input type="text" id="username" class="form-input" name="username1" autofocus placeholder="Username"
                    required>
                <input type="password" id="password" class="form-input" name="password1" autofocus
                    placeholder="Password" required>
                <div class="wrong"></div>
                <input type="submit" class="form-button" value="Log In">
                <p class="success" style="color: white;"></p>
            </form>
        </div>


        <script src="/javascript/adminLogin.js"></script>
</body>

</html>
